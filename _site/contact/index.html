      <main id="main" class="site-main inner">

        <article class="post page post-full">
  <header class="post-header inner-md">
    <h1 class="post-title">Get in Touch</h1>
    
    
  </header><!-- .post-header -->
  
  
  <div class="post-thumbnail">
    <img class="thumbnail" src="/images/contact.jpg" alt="Get in Touch" />
  </div>
  
  <div class="post-content inner-md">

    <p>Fill the form below to get in touch with me.</p>


    <form name="contactForm" id="contactForm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <div class="screen-reader-text">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
      <input type="hidden" name="form-name" value="contactForm" />
      
        
        

<div class="form-group">
  
  
  <label for="name">Name</label>
  
  <input type="text" name="name" id="name" placeholder="Your name" required />
</div>


      
        
        

<div class="form-group">
  
  
  <label for="email">Email</label>
  
  <input type="email" name="email" id="email" placeholder="Your email address" required />
</div>


      
        
        

<div class="form-group">
  
  
  <label for="subject">Subject</label>
  
  <div class="form-select-wrap">
    <select name="subject">
      
      
      <option value="">Please select</option>
      
      
      <option value="Error on the site">Error on the site</option>
      
      <option value="Sponsorship">Sponsorship</option>
      
      <option value="Other">Other</option>
      
    </select>
  </div>
</div>


      
        
        

<div class="form-group">
  
  
  <label for="message">Message</label>
  
  <textarea name="message" id="message" rows="7" placeholder="Your message"></textarea>
</div>


      
        
        

<div class="form-group form-checkbox">
  <input type="checkbox" id="consent" name="consent">
  
  
  <label for="consent">I understand that this form is storing my submitted information so I can be contacted.</label>
  
</div>


      
      <div class="form-submit">
        <button type="submit" class="button">Send Message</button>
      </div>
    </form>

  </div><!-- .post-content -->
</article><!-- .post -->
